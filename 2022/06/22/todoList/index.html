&quot;mytext&quot;/&gt;</span><br><span class="line">&lt;button @click=&quot;handleClick()&quot;&gt;add&lt;/button&gt;</span><br><span class="line">&lt;div v-if=&quot;datalist.length===0&quot;&gt;待办事项空空如也&lt;/div&gt;</span><br><span class="line">&lt;ul v-else&gt;</span><br><span class="line">&lt;li v-for=&quot;(item,index) in datalist&quot;&gt;&#123;&#123;item&#125;&#125;</span><br><span class="line">&lt;button @click=&quot;handleDel(index)&quot;&gt;del</span><br><span class="line">&lt;/button&gt;</span><br><span class="line">&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">var vm = new Vue(&#123;</span><br><span class="line">	el:&quot;#box&quot;,</span><br><span class="line">	data:&#123;</span><br><span class="line">	mytext:&#x27;&#x27;,</span><br><span class="line">	datalist:[]	</span><br><span class="line">	&#125;,</span><br><span class="line">	methods:&#123;</span><br><span class="line">	handleClick()&#123;</span><br><span class="line">		console.log(&quot;add&quot;,this.mytext)</span><br><span class="line">	&#125;</span><br><span class="line">	handleInput(evt)&#123;</span><br><span class="line">	//change()函数是在input框失去焦点的时候自动调用,input()函数是在input框值改变的时候调用</span><br><span class="line">	//可以拿到input中的value值</span><br><span class="line">		//console.log(&quot;input&quot;，evt.target.value)</span><br><span class="line">		this.mytext = evt.target.value</span><br><span class="line">	&#125;,</span><br><span class="line">	handleClick()&#123;</span><br><span class="line">	this.datalist.push(this.mytext)</span><br><span class="line">	this.mytext=&quot;&quot;</span><br><span class="line">	&#125;,</span><br><span class="line">	handleDel(myindex)&#123;</span><br><span class="line">	this.datalist.splice(myindex,1)</span><br><span class="line">	&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
