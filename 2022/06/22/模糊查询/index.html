    <h1 class="p-name article-title" itemprop="headline name">
      模糊查询
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>模糊查询</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;input type=&quot;text&quot; @input=&quot;handleInput&quot;/&gt;</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">&lt;li v-for=&quot;item in datalist&quot;&gt;</span><br><span class="line">&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">var vm = new Vue(&#123;</span><br><span class="line">el:&quot;#box&quot;,</span><br><span class="line">data:&#123;</span><br><span class="line">orginlist:[&quot;aa&quot;,&quot;bb&quot;,&quot;ac&quot;,&quot;bd&quot;],</span><br><span class="line">datalist:[&quot;aa&quot;,&quot;bb&quot;,&quot;ac&quot;,&quot;bd&quot;]</span><br><span class="line">&#125;,</span><br><span class="line">methods:&#123;</span><br><span class="line">handleInput(e)&#123;</span><br><span class="line">console.log(e.target.value)</span><br><span class="line">//过滤数组filter</span><br><span class="line">var datalist = this.orginlist.filter(item=&gt;item.includes(e.target.value))</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<p>模糊查询：函数表达式</p>
<p>注意：在页面中要加()来调用，而在函数体中也要有return的值</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;input type=&quot;text&quot; v-model=&quot;mytext&quot;/&gt;</span><br><span class="line">&#123;&#123;mymethod()&#125;&#125;</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">&lt;li v-for=&quot;item in mymethod()&quot;&gt;</span><br><span class="line">&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br></pre></td></tr></table></figure>

<p>每次状态改变，所有依赖状态的函数也会重新执行</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">var vm = new Vue(&#123;</span><br><span class="line">el:&quot;#box&quot;,</span><br><span class="line">data:&#123;</span><br><span class="line">datalist:[&quot;aa&quot;,&quot;bb&quot;,&quot;ac&quot;,&quot;bd&quot;],</span><br><span class="line">mytext:[]</span><br><span class="line">&#125;,</span><br><span class="line">methods:&#123;</span><br><span class="line">mymethod()&#123;</span><br><span class="line"></span><br><span class="line">//过滤数组filter,不会对原数组进行修改</span><br><span class="line">return this.datalist.filter(item=&gt;item.includes(this.mytext))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
