    <h1 class="p-name article-title" itemprop="headline name">
      动态组件
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>动态组件<component>元素，动态地绑定多个组件到他的is属性上</p>
<p>相当于v-if，组件切换了以后就不在了</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&lt;component :is=&quot;isWitch&quot;&gt;&lt;/component&gt;</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">//注意！:后面相当于js语句，所以要想使用字符串home需要在&quot;&quot;中再增加一个&#x27;&#x27;</span><br><span class="line">&lt;li @click=&quot;isWitch=&#x27;home&#x27;&quot;&gt;home&lt;/li&gt;</span><br><span class="line">&lt;li @click=&quot;isWitch=&#x27;list&#x27;&quot;&gt;list&lt;/li&gt;</span><br><span class="line">&lt;li @click=&quot;isWitch=&#x27;shop&#x27;&quot;&gt;shop&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br></pre></td></tr></table></figure>

<p><keepalive>保留状态，避免重新渲染</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;keepalive&gt;</span><br><span class="line">&lt;component :is=&quot;isWitch&quot;&gt;&lt;/component&gt;</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">//注意！:后面相当于js语句，所以要想使用字符串home需要在&quot;&quot;中再增加一个&#x27;&#x27;</span><br><span class="line">&lt;li @click=&quot;isWitch=&#x27;home&#x27;&quot;&gt;home&lt;/li&gt;</span><br><span class="line">&lt;li @click=&quot;isWitch=&#x27;list&#x27;&quot;&gt;list&lt;/li&gt;</span><br><span class="line">&lt;li @click=&quot;isWitch=&#x27;shop&#x27;&quot;&gt;shop&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">&lt;/keepalive&gt;</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">data:&#123;</span><br><span class="line">return&#123;</span><br><span class="line">isWitch:&quot;home&quot;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
